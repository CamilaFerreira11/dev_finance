<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>Dev Finance $</title>
    
        <link rel="stylesheet" href="./estilo.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,400;1,700&display=swap" rel="stylesheet">
    
    </head>
<body>
    
    <header>
        <img src="./assets/assets/logo.svg" alt="Logo Dev Finance" />
    </header>

    <main class="container">  
    

        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
                <div class="card"> 
                    <h3>
                        <span>Entradas</span>
                            <img src="/assets/assets/income.svg" alt="Imagem de entradas" />
                    </h3>  
                        <p id="incomeDisplay">R$5.000,00</p>
                </div>  
                <div class="card">
                    <h3>
                        <span>Saidas</span>
                        <img src="/assets/assets/expense.svg" alt="Imagem de saidas" />
                    </h3>
                        <p id="expenseDisplay">R$2.000,00</p>
                </div> 
                <div class="card green">
                    <h3>
                        <span>Total</span>
                        <img src="/assets/assets/total.svg" alt="Imagem de total" />
                    </h3>
                        <p id="totalDisplay">R$3.000,00</p>
                </div>    
            </section>

    <section id="transaction" >
        <h2 class="sr-only">Transações</h2>
    
        <a href="#" onclick="Modal.open()" class="button new"  > + Nova Transação</a>
    
    <table id="data-table" >
        <thead>
            <tr>
                <th class="description">Descrição</th>
                <th>Valor</th>
                <th>Data</th>
                <th></th>
            </tr>
        </thead>

        <tbody>
           
            

        </tbody>

    </table>
    </section>
    </main>
     

    <div class="modal-overlay">
        <div class="modal">
                <div class="form">
                    <h2>Nova Transação</h2>
                    <form action>
                        <div class="input-group">
                            <label 
                                for="description" 
                                class="src-only" >Descrição</label>
                            <input 
                                type="text" 
                                id= "description" 
                                name="description" 
                                placeholder="Descrição">
                            </div>
                         <div class="input-group">
                            <label 
                                for="amount"  
                                class="src-only" >Valor</label>
                            <input 
                                type="number" 
                                id= "amount" 
                                step="0.01" 
                                name="amount" 
                                placeholder="0,00">
                            <small class="help" >Use o sinal - para despesas e , para casas decimais.</small>
                            <br>
                            <label 
                                for="date" 
                                class="src-only" >Data</label>
                            <input 
                                type="date" 
                                id= "date" 
                                name="date" 
                                placeholder="01/01/2021">
                                </div>
                            <div class="input-group actions">
                                 <a onclick="Modal.close()" href="#" class="button cancel">Cancelar</a>
                                     <button>Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


    <footer class=""><p>Dev Finance $</p></footer>


    <script src="./scripts.js"></script>
       
    </script>



</body>
</html>
